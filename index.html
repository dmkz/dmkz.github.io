<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсер боёв</title>
    <style>
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование кнопки */
            gap: 5px;
            width: 100%; /* Чтобы кнопка была по ширине поля */
        }

        .clear-btn {
            width: 50%; /* Опционально: можно изменить ширину кнопки */
            text-align: center; /* Убедимся, что текст в кнопке тоже по центру */
        }
        
        button {
            background-color: #007bff; /* Синий цвет кнопок */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0056b3; /* Темно-синий при наведении */
        }

        button:active {
            transform: scale(0.95); /* Эффект нажатия */
        }


        /* Скрытая кнопка "Развернуть настройки" */
        #toggleButton {
            display: none;
            background-color: #6c757d; /* Серый */
        }

        #toggleButton:hover {
            background-color: #5a6268;
        }

        .clear-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Разместить блоки один под другим */
            }
            .half {
                width: 100%; /* Растянуть блоки на всю ширину */
            }
            textarea {
                height: 150px; /* Сделать текстовые поля выше для удобства */
            }
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .options {
            text-align: left;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .half {
            flex: 1;
        }
    </style>
</head>
<body>
    <h2>Парсер боёв v39-006: в процессе исправления ошибок, не работает</h2>
<div id="inputContainer">
    <div class="container">
        <div class="half">
            <h3>Входные данные (HTML)</h3>
<div class="input-group">
    <textarea id="battleInput" placeholder="Вставьте HTML страницы с боями... 
Можно вставить сразу несколько страниц. 
Проще всего: откройте протокол боёв, нажмите CTRL+U, затем CTRL+A, CTRL+C и вставьте сюда (CTRL+V)."></textarea>
    <button class="clear-btn" onclick="clearInput()">Очистить</button>
</div>

        </div>
        <div class="half">
            <h3>Фильтр боёв</h3>
            <textarea id="filterInput">Праздничные злодеи
Вражеский отряд
Стражи серебра
Враждебный отряд
Лесные грабители
Пираты
Враги племени Ярости
Вражеский караван
Вражеские стражи
Хранители артефактов
Враги портала
Цель</textarea>
        </div>
    </div>
    
    <div class="options">
        <label><input type="checkbox" id="doFilter" checked> Выбрать бои с ивента</label><br>
        <label><input type="checkbox" id="onlyWins"> Показывать только победы</label><br>
        <label><input type="checkbox" id="watchFromStart" checked> Указывать на начало боя</label><br>
        <label><input type="checkbox" id="removeDate"> Удалить дату и время после сортировки</label><br>
        <label><input type="checkbox" id="removeMostCommon"> Удалить никнейм</label><br>
        <label><input type="checkbox" id="useLordswm"> Использовать my.lordswm.com вместо www.heroeswm.ru</label>
    </div>
    
    <button onclick="processBattles()">Обработать</button>
</div>

<button id="toggleButton" onclick="toggleInput()" style="display: none;">Развернуть настройки</button>

    <h3 id="resultTitle">Результат:</h3>
    <pre id="result"></pre>
    <button id="copyButton" onclick="copyResult()">Скопировать результат</button>
    
    <script>
function clearInput() {
    document.getElementById("battleInput").value = "";
}
function copyResult() {
    let resultText = document.getElementById("result").textContent.trim();
    let mostCommonName = document.getElementById("resultTitle").textContent.trim();
    let removeMostCommon = document.getElementById('removeMostCommon').checked;

    if (!resultText) {
        alert("Результат пуст, нечего копировать!");
        return;
    }

    // Если установлен чекбокс "Удалить никнейм", добавляем mostCommonName в начало
    let textToCopy = removeMostCommon ? `${mostCommonName}\n${resultText}` : resultText;

    navigator.clipboard.writeText(textToCopy).then(() => {
        alert("Результат скопирован в буфер обмена!");
    }).catch(err => {
        console.error("Ошибка при копировании: ", err);
        alert("Ошибка при копировании!");
    });
}

function extractBattles(html, filters, doFilter, onlyWins, watchFromStart, useNumbering, startNumber) {
    // Удаляем HTML-теги, содержащие только специальные символы
    html = cleanSpecialSymbols(html);

    // Регулярное выражение для поиска боев
    let battleMatches = [...html.matchAll(/href="warlog\.php\?warid=(\d+)(?:&show=([a-zA-Z0-9]+))?.*?<\/a>: (.*?) vs (.*?)<BR>/gs)];

    let battles = [];
    let useLordswm = document.getElementById('useLordswm').checked;

    for (let match of battleMatches) {
        let warId = match[1]; // ID боя
        let secretCode = match[2] || ""; // Секретный код (если есть)
        let battleBlock = match[0];

        // Извлекаем дату и время
        let dateMatch = battleBlock.match(/(\d{2}-\d{2}-\d{2} \d{2}:\d{2})/);
        let dateTime = dateMatch ? dateMatch[1] : "Дата неизвестна";

        // Определяем, является ли бой победным
        let isWin = battleBlock.includes("[win]");

        // Извлекаем левую и правую стороны боя
        let leftSideRaw = match[3].trim();
        let rightSideRaw = match[4].trim();

        // **Обрабатываем левую сторону**
        let leftParticipants = extractPlayerNames(leftSideRaw);

        // **Обрабатываем правую сторону**
        let rightParticipants = extractPlayerNames(rightSideRaw);

        // Формируем ссылку на бой
        let baseDomain = useLordswm ? "my.lordswm.com" : "www.heroeswm.ru";
        let battleLink = `https://${baseDomain}/warlog.php?warid=${warId}`;
        if (secretCode) {
            battleLink += `&show=${secretCode}`;
        }
        if (watchFromStart) {
            battleLink += "&lt";
        }

        battles.push({ warId, dateTime, leftParticipants, rightParticipants, isWin, battleLink });
    }

    // Сортировка по дате
    battles.sort((a, b) => a.dateTime.localeCompare(b.dateTime));

    // Фильтрация по запрещенным боям (если включена)
    if (doFilter) {
        battles = battles.filter(battle => 
            filters.some(f => 
                battle.leftParticipants.some(p => p.includes(f)) ||
                battle.rightParticipants.some(p => p.includes(f))
            )
        );
    }

    // Фильтрация "только победы"
    if (onlyWins) {
        battles = battles.filter(battle => battle.isWin);
    }

    // Нумерация победных боев
    let battleNumber = startNumber;
    let numberedResults = battles.map(battle => {
        let battleIndex = useNumbering ? (battle.isWin ? battleNumber++ : "-") : "";
        return `${battleIndex ? battleIndex + ". " : ""}${battle.dateTime} ${battle.leftParticipants.join(" vs ")} vs ${battle.rightParticipants.join(", ")} ${battle.isWin ? '[win]' : '[lose]'} ${battle.battleLink}`;
    });

    return numberedResults.join("\n");
}

/**
 * Удаляем HTML-теги, содержащие только специальные символы
 */
function cleanSpecialSymbols(html) {
    return html.replace(/<[^>]+>(&[^;]+;|\s*)<\/[^>]+>/g, ''); // Удаляем "мусорные" символы
}

/**
 * Функция извлечения имен игроков, учитывая HTML-теги (`<b>`, `<font>`, `<i>` и т.д.)
 */
function extractPlayerNames(text) {
    let cleanedText = text.replace(/<[^>]+>/g, ' '); // Удаляем все HTML-теги, оставляя только текст
    let names = [];

    let playerRegex = /(?:^|\s)([^\s,]+(?:\[\d+\])?)(?=\s|,|$)/g; // Ищем имена с уровнем (например, "Игрок1[17]")
    let match;

    while ((match = playerRegex.exec(cleanedText)) !== null) {
        let cleanedName = decodeHTMLEntities(match[1].trim()); // Декодируем HTML
        names.push(cleanedName);
    }

    return names.length > 0 ? names : ["Неизвестный"];
}

/**
 * Функция декодирования HTML-сущностей (&nbsp;, &tau;, &#9674; и т.д.)
 */
function decodeHTMLEntities(text) {
    let doc = new DOMParser().parseFromString(text, "text/html");
    return doc.documentElement.textContent;
}

function processBattles() {
    let html = document.getElementById("battleInput").value;
    let filters = document.getElementById("filterInput").value.split('\n').map(f => f.trim()).filter(f => f);
    let doFilter = document.getElementById("doFilter").checked;
    let onlyWins = document.getElementById("onlyWins").checked;
    let watchFromStart = document.getElementById("watchFromStart").checked;

    let result = extractBattles(html, filters, doFilter, onlyWins, watchFromStart);
    document.getElementById("result").textContent = result || "Ничего не найдено";
    
    // Скрываем входные данные и настройки
    document.getElementById("inputContainer").style.display = "none";
    document.getElementById("toggleButton").style.display = "block";
    document.getElementById("toggleButton").textContent = "Развернуть настройки";
    // Показываем кнопку "Развернуть"
}

function toggleInput() {
    let inputContainer = document.getElementById("inputContainer");
    let toggleButton = document.getElementById("toggleButton");

    if (toggleButton.textContent === "Развернуть настройки") {
        inputContainer.style.display = "block";
        toggleButton.textContent = "Скрыть настройки";
    } else {
        inputContainer.style.display = "none";
        toggleButton.textContent = "Развернуть настройки";
    }
}
function saveOptions() {
    let checkboxes = document.querySelectorAll(".options input[type='checkbox']");
    checkboxes.forEach(checkbox => {
        localStorage.setItem(checkbox.id, checkbox.checked);
    });
}
function loadOptions() {
    let checkboxes = document.querySelectorAll(".options input[type='checkbox']");
    checkboxes.forEach(checkbox => {
        let storedValue = localStorage.getItem(checkbox.id);
        if (storedValue !== null) {
            checkbox.checked = storedValue === "true";
        }
    });
}

document.addEventListener("DOMContentLoaded", () => {
    loadOptions(); // Загружаем сохранённые настройки при загрузке страницы
    document.querySelectorAll(".options input[type='checkbox']").forEach(checkbox => {
        checkbox.addEventListener("change", saveOptions); // Сохраняем при изменении
    });
});

    </script>
