    <script>
function getPlayerName(htmlContent) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlContent, "text/html");

    const header = doc.querySelector(".global_container_block_header");
    let playerName = "";

    if (header) {
        const match = header.innerHTML.match(/–ü—Ä–æ—Ç–æ–∫–æ–ª –±–æ–µ–≤\s+<a.*?><b>(.*?)<\/b><\/a>/);
        if (match) {
            playerName = match[1]; // –û—Å–Ω–æ–≤–Ω–æ–π –Ω–∏–∫ –±–µ–∑ —É—Ä–æ–≤–Ω—è
        }
    }

    if (!playerName) {
        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –Ω–∏–∫ –∏–≥—Ä–æ–∫–∞.");
        return "–†–µ–∑—É–ª—å—Ç–∞—Ç";
    }

    // –ò—â–µ–º –≤—Å–µ —É—Ä–æ–≤–Ω–∏ –≤ –±–æ–µ–≤—ã—Ö –∑–∞–ø–∏—Å—è—Ö
    const levelMatches = [...htmlContent.matchAll(new RegExp(`${playerName}\\[(\\d+)\\]`, "g"))];
    
    // –ò–∑–≤–ª–µ–∫–∞–µ–º —É—Ä–æ–≤–Ω–∏ –≤ –≤–∏–¥–µ —á–∏—Å–µ–ª –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
    const levels = [...new Set(levelMatches.map(m => parseInt(m[1], 10)))].sort((a, b) => a - b);

    if (levels.length > 0) {
        // –ï—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å –æ–¥–∏–Ω, –ø—Ä–æ—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ. –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ, –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω.
        playerName += levels.length === 1 ? `[${levels[0]}]` : `[${levels[0]}-${levels[levels.length - 1]}]`;
    }

    return playerName;
}
function clearInput() {

function copyResult() {
    let resultText = document.getElementById("result").textContent.trim();
    let mostCommonName = document.getElementById("resultTitle").textContent.trim();
    let removeMostCommon = document.getElementById('removeMostCommon').checked;

    if (!resultText) {
        alert("–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—É—Å—Ç, –Ω–µ—á–µ–≥–æ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å!");
        return;
    }

    // –ï—Å–ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —á–µ–∫–±–æ–∫—Å "–£–¥–∞–ª–∏—Ç—å –Ω–∏–∫–Ω–µ–π–º", –¥–æ–±–∞–≤–ª—è–µ–º mostCommonName –≤ –Ω–∞—á–∞–ª–æ
    let textToCopy = removeMostCommon ? `${mostCommonName}\n${resultText}` : resultText;

    navigator.clipboard.writeText(textToCopy).then(() => {
        alert("–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
    }).catch(err => {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ", err);
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏!");
    });
}

function extractBattles(html, filters, doFilter, onlyWins, watchFromStart) {
    // –û—á–∏—â–∞–µ–º HTML –æ—Ç –ª–∏—à–Ω–∏—Ö —Ç–µ–≥–æ–≤
    html = cleanSpecialSymbols(html);
    html = html.replace(/&nbsp;/g, ' '); // –£–¥–∞–ª—è–µ–º –Ω–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã–µ –ø—Ä–æ–±–µ–ª—ã

    // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ –±–æ—ë–≤
    let battleMatches = [...html.matchAll(/href="warlog\.php\?warid=(\d+)(?:&show=([a-zA-Z0-9]+))?[^>]*>(\d{2}-\d{2}-\d{2} \d{2}:\d{2})<\/a>:\s*(.*?)<!--\d+-->/gs)];
    
    let battles = [];
    let useLordswm = document.getElementById('useLordswm').checked;
    let removeDate = document.getElementById("removeDate").checked;
    let removeMostCommon = document.getElementById("removeMostCommon").checked;
    let playerName = getPlayerName(html);
    
    for (let match of battleMatches) {
        let warId = match[1];
        let secretCode = match[2] || "";
        let [day, month, year, time] = match[3].split(/[- ]/);
        let formattedDateTime = `${year}-${month}-${day} ${time}`;
        let participantsRaw = match[4].trim(); // –í—Å–µ —Å—Ç–æ—Ä–æ–Ω—ã –±–æ—è

        // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç–æ—Ä–æ–Ω—ã –ø–æ "vs"
        let sides = participantsRaw.split(/\s+vs\s+/g);
        let sidesParsed = sides.map(side => extractPlayerNames(side));
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π (–µ—Å–ª–∏ –µ—Å—Ç—å <b>)
        let sidesStatus = sides.map(side => side.includes("<b>") ? "[win]" : "[lose]");
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –±–æ–π
        let baseDomain = useLordswm ? "my.lordswm.com" : "www.heroeswm.ru";
        let battleLink = `https://${baseDomain}/warlog.php?warid=${warId}`;
        if (secretCode) battleLink += `&show=${secretCode}`;
        if (watchFromStart) battleLink += "&lt";

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–º—è –∏–≥—Ä–æ–∫–∞ –±–µ–∑ —É—Ä–æ–≤–Ω—è
        let playerBaseName = playerName.replace(/\[\d+(-\d+)?\]/, "").trim();

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –≤ –∫–∞–∫–æ–π —Å—Ç–æ—Ä–æ–Ω–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –∏–≥—Ä–æ–∫
        let playerSideIndex = sidesParsed.findIndex(side =>
            side.some(name => name.replace(/\[\d+(-\d+)?\]/, "").trim() === playerBaseName)
        );

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±–æ—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ—Ä–∞–∂–µ–Ω–∏–µ)
        let playerResult = "[lose]";
        if (playerSideIndex !== -1 && sidesStatus[playerSideIndex] === "[win]") {
            playerResult = "[win]";
        }

        // üõ† –ï—Å–ª–∏ —É–¥–∞–ª—è–µ–º –Ω–∏–∫–Ω–µ–π–º, —É–±–∏—Ä–∞–µ–º –≤—Å—é —Å—Ç–æ—Ä–æ–Ω—É –∏–≥—Ä–æ–∫–∞
        if (removeMostCommon && playerSideIndex !== -1) {
            sidesParsed.splice(playerSideIndex, 1); // –£–¥–∞–ª—è–µ–º –≤—Å—é —Å—Ç–æ—Ä–æ–Ω—É –∏–≥—Ä–æ–∫–∞
            sidesStatus.splice(playerSideIndex, 1); // –£–¥–∞–ª—è–µ–º –µ—ë —Å—Ç–∞—Ç—É—Å
        }

        // üõ† –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã [win] –∏ [lose] —É –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¢–û–õ–¨–ö–û –µ—Å–ª–∏ —á–µ–∫–±–æ–∫—Å removeMostCommon –í–ö–õ–Æ–ß–ï–ù
        if (removeMostCommon) {
            sidesParsed = sidesParsed.map(players =>
                players.map(name => name.replace(/\s*\[win\]|\s*\[lose\]/g, ""))
            );
        }

        // üõ† –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É —Å –±–æ–µ–º:
        let battleResult;
        if (removeMostCommon) {
            // –ï—Å–ª–∏ –Ω–∏–∫–Ω–µ–π–º —É–¥–∞–ª—è–µ–º, –¥–æ–±–∞–≤–ª—è–µ–º [win] –∏–ª–∏ [lose] –ø–æ—Å–ª–µ –¥–∞—Ç—ã
            battleResult = formattedDateTime + " " + playerResult + " " + 
                sidesParsed.map(players => players.join(", ")).join(" vs ") + ` ${battleLink}`;
        } else {
            // –ï—Å–ª–∏ –Ω–∏–∫–Ω–µ–π–º –æ—Å—Ç–∞–≤–ª—è–µ–º, —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—é —É –∏–≥—Ä–æ–∫–∞ –æ—Å—Ç–∞—ë—Ç—Å—è
            battleResult = formattedDateTime + " " +
                sidesParsed.map((players, index) => `${players.join(", ")} ${sidesStatus[index]}`).join(" vs ") + ` ${battleLink}`;
        }

        battles.push({ dateTime: formattedDateTime, battleResult });
    }
    
    battles.sort((a, b) => b.dateTime.localeCompare(a.dateTime));
    
    if (doFilter && filters.length > 0) {
        battles = battles.filter(battle =>
            filters.some(filterText => battle.battleResult.includes(filterText))
        );
    }
    
    if (removeDate) {
        battles = battles.map(battle => battle.battleResult.replace(/^\d{2}-\d{2}-\d{2} \d{2}:\d{2} /, ''));
    } else {
        battles = battles.map(battle => battle.battleResult);
    }
    
    return battles.join("\n"); // –ü–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –æ—Å—Ç–∞—é—Ç—Å—è
}

function extractPlayerNames(text) {
    let cleanedText = text.replace(/<[^>]+>/g, '').trim();
    let names = [];

    // –£–ª—É—á—à–µ–Ω–Ω—ã–π regex –¥–ª—è –Ω–∏–∫–æ–≤ –∏ —Å—É—â–µ—Å—Ç–≤ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º
    let playerRegex = /([A-Za-z–ê-–Ø–∞-—è–Å—ë0-9\s\-_']+(?:\s*\(\d+\))?)(?:\[(\d+)\])?/g;
    let match;

    while ((match = playerRegex.exec(cleanedText)) !== null) {
        let cleanedName = decodeHTMLEntities(match[1].trim());
        if (match[2]) {
            cleanedName += `[${match[2]}]`;
        }
        names.push(cleanedName);
    }

    return names.length > 0 ? names : ["–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π"];
}
function cleanSpecialSymbols(html) {
    return html.replace(/<[^>]+>(&[^;]+;|\s*)<\/[^>]+>/g, ''); // –£–¥–∞–ª—è–µ–º "–º—É—Å–æ—Ä–Ω—ã–µ" —Å–∏–º–≤–æ–ª—ã
}


/**
 * –§—É–Ω–∫—Ü–∏—è –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è HTML-—Å—É—â–Ω–æ—Å—Ç–µ–π (&nbsp;, &tau;, &#9674; –∏ —Ç.–¥.)
 */
function decodeHTMLEntities(text) {
    let doc = new DOMParser().parseFromString(text, "text/html");
    return doc.documentElement.textContent;
}

 

function processBattles() {
    let html = document.getElementById("battleInput").value;
    let playerName = getPlayerName(html);
    document.getElementById("resultTitle").textContent = playerName; // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
    let filters = document.getElementById("filterInput").value.split('\n').map(f => f.trim()).filter(f => f);
    let doFilter = document.getElementById("doFilter").checked;
    let onlyWins = document.getElementById("onlyWins").checked;
    let watchFromStart = document.getElementById("watchFromStart").checked;

    let result = extractBattles(html, filters, doFilter, onlyWins, watchFromStart);
    document.getElementById("result").textContent = result || "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
    
    // –°–∫—Ä—ã–≤–∞–µ–º –≤—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
    document.getElementById("inputContainer").style.display = "none";
    document.getElementById("toggleButton").style.display = "block";
    document.getElementById("toggleButton").textContent = "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏";
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å"
}

    let inputContainer = document.getElementById("inputContainer");

    if (toggleButton.textContent === "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏") {
        inputContainer.style.display = "block";
        toggleButton.textContent = "–°–∫—Ä—ã—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏";
    } else {
        inputContainer.style.display = "none";
        toggleButton.textContent = "–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏";
    }
}
function saveOptions() {
    let checkboxes = document.querySelectorAll(".options input[type='checkbox']");
    checkboxes.forEach(checkbox => {
        localStorage.setItem(checkbox.id, checkbox.checked);
    });
}
function loadOptions() {
    let checkboxes = document.querySelectorAll(".options input[type='checkbox']");
    checkboxes.forEach(checkbox => {
        let storedValue = localStorage.getItem(checkbox.id);
        if (storedValue !== null) {
            checkbox.checked = storedValue === "true";
        }
    });
}

document.addEventListener("DOMContentLoaded", () => {
    loadOptions(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.querySelectorAll(".options input[type='checkbox']").forEach(checkbox => {
        checkbox.addEventListener("change", saveOptions); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
    });
});
