<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .options {
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Введите текст для обработки</h2>
    <textarea id="userText" placeholder="Введите текст..."></textarea>
    
    <div class="options">
        <label><input type="checkbox" id="toUpper"> Преобразовать в верхний регистр</label><br>
        <label><input type="checkbox" id="toLower"> Преобразовать в нижний регистр</label><br>
        <label><input type="checkbox" id="reverseText"> Развернуть текст</label>
    </div>
    
    <button onclick="processText()">Обработать</button>
    
    <h3>Результат:</h3>
    <p id="result"></p>
    
    <script>
        function processText() {
            let text = document.getElementById("userText").value;
            
            if (document.getElementById("toUpper").checked) {
                text = text.toUpperCase();
            }
            if (document.getElementById("toLower").checked) {
                text = text.toLowerCase();
            }
            if (document.getElementById("reverseText").checked) {
                text = text.split('').reverse().join('');
            }
            
            document.getElementById("result").innerText = text;
        }
    </script>
</body>
</html>
