    /********** –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª—å—é —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è **********/
    function toggleEditorPanel() {
      const content = document.getElementById("editorContent");
      const icon = document.querySelector(".toggle-icon");
      
      if (content.classList.contains("expanded")) {
        content.classList.remove("expanded");
        icon.classList.add("collapsed");
      } else {
        content.classList.add("expanded");
        icon.classList.remove("collapsed");
      }

    /********** –ì–µ–Ω–µ—Ä–∞—Ü–∏—è slug –¥–ª—è —è–∫–æ—Ä–µ–π **********/
    function generateSlug(text) {
      return text
        .toLowerCase()
        .trim()
        .replace(/\s+/g, "-")
        .replace(/[^\p{L}\p{N}-]+/gu, "");
    }
    
    /********** –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ localStorage **********/
    function loadMarkdown() {
      const stored = localStorage.getItem(storageKey);
      docText = stored ? stored : "";
      document.getElementById("markdown-source").value = docText;
      updatePreview();
    }
    
    function saveMarkdown() {
      localStorage.setItem(storageKey, docText);
    }
    
    /********** –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ **********/
    function updatePreview() {
      if (isUnlocked) {
        docText = document.getElementById("markdown-source").value;
        saveMarkdown();
      }
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º marked –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö ID –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
      const renderer = {
        heading({ tokens, depth }) {
          // –ü–∞—Ä—Å–∏–º —Ç–æ–∫–µ–Ω—ã –≤ —Ç–µ–∫—Å—Ç
          const text = this.parser.parseInline(tokens);
          // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º slug –∏–∑ —Ç–µ–∫—Å—Ç–∞
          const slug = generateSlug(text);
          return `<h${depth} id="${slug}">${text}</h${depth}>\n`;
        }
      };
      
      marked.use({ 
        renderer: renderer,
        gfm: true,
        breaks: true,
        headerIds: true,
        mangle: false
      });
      
      document.getElementById("markdown-preview").innerHTML = marked.parse(docText);
    }
    
    
    /********** –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –ë–î **********/
    async function syncWithDatabase() {
      try {
        showNotification("üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...")
        
        // –ü–æ–ª—É—á–∞–µ–º —Ö–µ—à–∏ –∏–∑ –ë–î
        const hashesRes = await fetch(`${EDGE_FUNCTION_URL}/hashes`, {
          headers: { 
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        })

        
        if (!hashesRes.ok) {
          throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ')
        }
        
        const dbHashes = await hashesRes.json()
        
        // –ü–æ–ª—É—á–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ö–µ—à–∏
        const localHashes = JSON.parse(localStorage.getItem('entry_hashes') || '{}')
        
        // –ù–∞—Ö–æ–¥–∏–º –∏–∑–º–µ–Ω—ë–Ω–Ω—ã–µ –∑–∞–ø–∏—Å–∏
        const slugsToFetch = []
        for (const { slug, content_hash } of dbHashes) {
          if (localHashes[slug] !== content_hash) {
            slugsToFetch.push(slug)
          }
        }
        
        if (slugsToFetch.length === 0) {
          showNotification("‚úÖ –î–∞–Ω–Ω—ã–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã")
          rebuildDocument()
          return
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –±–∞—Ç—á–∞–º–∏ –ø–æ 50
        const batchSize = 50
        const batches = []
        for (let i = 0; i < slugsToFetch.length; i += batchSize) {
          batches.push(slugsToFetch.slice(i, i + batchSize))
        }
        
        const fetchPromises = batches.map(batch =>
          fetch(`${EDGE_FUNCTION_URL}/batch`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
            },
            body: JSON.stringify({ slugs: batch })
          }).then(r => r.json())
        )

        
        const results = await Promise.all(fetchPromises)
        const entries = results.flat()
        
        // –û–±–Ω–æ–≤–ª—è–µ–º localStorage
        for (const entry of entries) {
          localStorage.setItem(`entry_${entry.slug}`, JSON.stringify(entry))
          localHashes[entry.slug] = entry.content_hash
        }
        localStorage.setItem('entry_hashes', JSON.stringify(localHashes))
        
        showNotification(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${entries.length} –∑–∞–ø–∏—Å–µ–π`)
        rebuildDocument()
        
      } catch (error) {
        console.error('Sync error:', error)
        showNotification(`‚ùå –û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏: ${error.message}`, true)
        // Fallback –∫ –ª–æ–∫–∞–ª—å–Ω—ã–º –¥–∞–Ω–Ω—ã–º
        loadMarkdown()
      }
    }

    /********** –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –ë–î **********/
    async function saveEntryToDatabase(entry) {
      const password = sessionStorage.getItem('editor_password')
      if (!password) {
        showNotification("‚ùå –¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!", true)
        return false
      }
      
      try {
        const res = await fetch(`${EDGE_FUNCTION_URL}/save`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({ password, entry })
        })
        
        if (!res.ok) {
          const errorData = await res.json()
          throw new Error(errorData.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è')
        }
        
        const saved = await res.json()
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –∫–µ—à
        localStorage.setItem(`entry_${saved.slug}`, JSON.stringify(saved))
        const hashes = JSON.parse(localStorage.getItem('entry_hashes') || '{}')
        hashes[saved.slug] = saved.content_hash
        localStorage.setItem('entry_hashes', JSON.stringify(hashes))
        
        return true
      } catch (error) {
        console.error('Save error:', error)
        showNotification(`‚ùå ${error.message}`, true)
        return false
      }
    }

    /********** –ü–µ—Ä–µ—Å–±–æ—Ä–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞ **********/
    function rebuildDocument() {
      const entries = []
      
      // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∑–∞–ø–∏—Å–∏ –∏–∑ localStorage
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i)
        if (key && key.startsWith('entry_')) {
          try {
            const entry = JSON.parse(localStorage.getItem(key))
            
            // –§–ò–õ–¨–¢–†–£–ï–ú: –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –∑–∞–ø–∏—Å–∏ –∏ –∑–∞–ø–∏—Å–∏ —Å undefined
            if (entry.slug === '_password_check') continue
            if (!entry.title || !entry.content || !entry.date_section) continue
            if (entry.title === 'Test' || entry.title === 'test') continue
            
            entries.push(entry)
          } catch (e) {
            console.error('Parse error:', e)
          }
        }
      }
      
      // –ï—Å–ª–∏ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π, –æ—á–∏—â–∞–µ–º –¥–æ–∫—É–º–µ–Ω—Ç
      if (entries.length === 0) {
        docText = ""
        document.getElementById("markdown-source").value = docText
        saveMarkdown()
        updatePreview()
        return
      }
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
      entries.sort((a, b) => new Date(b.updated_at || 0) - new Date(a.updated_at || 0))
      
      // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–∞–º
      const dateGroups = {}
      for (const entry of entries) {
        const dateSection = entry.date_section || '–ë–µ–∑ –¥–∞—Ç—ã'
        if (!dateGroups[dateSection]) {
          dateGroups[dateSection] = []
        }
        dateGroups[dateSection].push(entry)
      }
      
      // –°—Ç—Ä–æ–∏–º markdown
      let markdown = ''
      const sortedDates = Object.keys(dateGroups).sort((a, b) => {
        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –¥–∞—Ç
        const parseDate = (dateStr) => {
          if (dateStr === '–ë–µ–∑ –¥–∞—Ç—ã') return new Date(0)
          const parts = dateStr.split(" ")
          const day = parseInt(parts[0]) || 1
          const months = {
            "—è–Ω–≤–∞—Ä—è": 0, "—Ñ–µ–≤—Ä–∞–ª—è": 1, "–º–∞—Ä—Ç–∞": 2, "–∞–ø—Ä–µ–ª—è": 3,
            "–º–∞—è": 4, "–∏—é–Ω—è": 5, "–∏—é–ª—è": 6, "–∞–≤–≥—É—Å—Ç–∞": 7,
            "—Å–µ–Ω—Ç—è–±—Ä—è": 8, "–æ–∫—Ç—è–±—Ä—è": 9, "–Ω–æ—è–±—Ä—è": 10, "–¥–µ–∫–∞–±—Ä—è": 11
          }
          const month = months[parts[1]] || 0
          const year = new Date().getFullYear()
          // –£—á–∏—Ç—ã–≤–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ –≥–æ–¥
          if (new Date().getMonth() === 11 && month === 0) {
            return new Date(year + 1, month, day)
          }
          return new Date(year, month, day)
        }
        return parseDate(b) - parseDate(a)
      })
      
      for (const dateSection of sortedDates) {
        markdown += `## ${dateSection}\n`
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫–∏ –≤ –æ–≥–ª–∞–≤–ª–µ–Ω–∏–µ
        for (const entry of dateGroups[dateSection]) {
          markdown += `- [${entry.title}](#${entry.slug})\n`
        }
        markdown += `\n---\n\n`
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∑–∞–ø–∏—Å–µ–π
        for (const entry of dateGroups[dateSection]) {
          markdown += `### ${entry.title}\n\n`
          markdown += `[–ù–∞–≤–µ—Ä—Ö](#${generateSlug(dateSection)})\n\n`
          markdown += `${entry.content}\n\n`
        }
      }
      
      docText = markdown
      document.getElementById("markdown-source").value = docText
      saveMarkdown()
      updatePreview()
    }

    
    /********** –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –∑–∞–ø–∏—Å–∏ **********/
    async function addEntry() {
      if (!isUnlocked) {
        showNotification("‚ùå –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–∞—Ä–æ–ª—å!", true)
        return
      }
      
      const titleInput = document.getElementById("entry-title")
      const contentInput = document.getElementById("entry-content")
      const title = titleInput.value.trim()
      const content = contentInput.value.trim()
      
      if (!title) {
        showNotification("‚ùå –í–≤–µ–¥–∏—Ç–µ –∑–∞–≥–æ–ª–æ–≤–æ–∫!", true)
        return
      }
      
      const now = new Date()
      const dateStr = now.toLocaleDateString("ru-RU", { day: "numeric", month: "long" })
      const slug = generateSlug(title)
      
      const entry = {
        slug: slug,
        title: title,
        content: content,
        date_section: dateStr
      }
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ë–î
      showNotification("üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...")
      const saved = await saveEntryToDatabase(entry)
      
      if (saved) {
        showNotification("‚úÖ –ó–∞–ø–∏—Å—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!")
        titleInput.value = ""
        contentInput.value = ""
        await syncWithDatabase() // rebuildDocument() –ø–µ—Ä–µ—Å–æ–∑–¥–∞—Å—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π markdown
      }
    }

    
    /********** –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–∏–∫–∞ **********/
    function downloadSource() {
      const blob = new Blob([docText], { type: "text/markdown;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "document.md";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showNotification("üì• –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω!");
    }
    
    /********** –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–∏–∫–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞ **********/
    function copySource() {
      navigator.clipboard.writeText(docText)

        .catch(err => { showNotification("‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: " + err, true); });
    }
    
    /********** –û—á–∏—Å—Ç–∫–∞ localStorage **********/

    }
