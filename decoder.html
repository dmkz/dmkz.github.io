<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Entities Decoder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    button:last-child {
      margin-right: 0;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Декодер HTML-сущностей</h1>

  <label for="input">Ввод:</label>
  <textarea id="input" placeholder="Вставьте текст с HTML-сущностями…"></textarea>

  <button id="process">Обработать ввод</button>
  <button id="clear">Очистить ввод</button>
  <button id="copy">Скопировать вывод</button>

  <label for="output">Вывод:</label>
  <textarea id="output" readonly placeholder="Здесь появится декодированный текст"></textarea>

  <script>
    // Функция для декодирования HTML-сущностей
    function decodeEntities(encodedString) {
      var txt = document.createElement('textarea');
      txt.innerHTML = encodedString;
      return txt.value;
    }

    // Обработать ввод
    document.getElementById('process').addEventListener('click', function() {
      var inputText = document.getElementById('input').value;
      var decoded = decodeEntities(inputText);
      document.getElementById('output').value = decoded;
    });

    // Очистить ввод и вывод
    document.getElementById('clear').addEventListener('click', function() {
      document.getElementById('input').value = '';
      document.getElementById('output').value = '';
    });

    // Скопировать вывод в буфер обмена
    document.getElementById('copy').addEventListener('click', function() {
      var outputField = document.getElementById('output');
      outputField.select();
      outputField.setSelectionRange(0, outputField.value.length);
      document.execCommand('copy');
      alert('Вывод скопирован в буфер обмена');
    });
  </script>
</body>
</html>
